<div class="container" *ngIf="brand$ | async as brand">
  <h1 class="mat-h1 offset">{{ brand.name }}</h1>

  <div class="grid">
    <div class="col col-1">
      <div class="mat-elevation-z8 inset offset">
        <canvas baseChart height="300" [datasets]="lineChartData" [options]="lineChartOptions" [chartType]="lineChartType"
          (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
      </div>
    </div>

    <div class="col">
      <app-synonyms [brandId]="brand.id" maxWidth="400px"></app-synonyms>
    </div>

  </div>
</div>
