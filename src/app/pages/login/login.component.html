<div class="wrapper">
  <mat-card class="mat-elevation-z8 login-card">
    <mat-card-title>
      {{ "Login" | translate | capitalize }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ "login subtitle" | translate | capitalize }}
    </mat-card-subtitle>
    <mat-card-content>
      <div *ngIf="showSpinner; else elseBlock">
        <mat-spinner style="margin: 0 auto;"></mat-spinner>
      </div>
      <ng-template #elseBlock>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <input matInput placeholder="{{ 'email' | translate | capitalize }}" formControlName="email" required>
          </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="{{ 'password' | translate | capitalize }}" formControlName="password" type="password"
              required>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">{{ "Login" | translate
            | capitalize }}</button>
        </form>
      </ng-template>
    </mat-card-content>

    <mat-card-actions>
      <p><a routerLink="/forgot-password" routerLinkActive="active">{{ "Forgot password?" | translate | capitalize }}</a></p>
      <p><a routerLink="/register" routerLinkActive="active">{{ "Register?" | translate | capitalize }}</a></p>
    </mat-card-actions>
  </mat-card>
</div>
