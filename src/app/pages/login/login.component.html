<div class="wrapper">
  <mat-card class="mat-elevation-z8 login-card">
    <mat-card-title>
      {{ "Login" | translate | capitalize }}
    </mat-card-title>
    <mat-card-subtitle>
      {{ "login subtitle" | translate | capitalize }}
    </mat-card-subtitle>
    <mat-card-content>
      <form class="login-form">
        <mat-form-field>
          <input matInput placeholder="{{ 'email' | translate | capitalize }}" [formControl]="email" required>
          <mat-error *ngIf="email.invalid">{{ "invalid email" | translate | capitalize }}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="{{ 'password' | translate | capitalize }}" [formControl]="password" [type]="hide ? 'password' : 'text'"
            required>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="login()">{{ "Login" | translate | capitalize }}</button>
      </form>
      <mat-spinner style="margin: 0 auto;" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
  </mat-card>
</div>
