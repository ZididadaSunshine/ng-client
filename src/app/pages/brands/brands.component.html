<div class="container">
  <mat-toolbar class="mat-elevation-z8">
    <span>Brands</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary" (click)="openBrandDialog()" style="margin-right: 1rem;">Add</button>
    <button mat-raised-button color="accent">Filter</button>


    <!-- <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field> -->
  </mat-toolbar>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.name }} </td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
        <td mat-cell *matCellDef="let row"> TBD% </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell style="text-align: right;" *matHeaderCellDef> Actions </th>
        <td mat-cell align="right" *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="onDelete(row.id)">
            <mat-icon>remove_circle</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
