<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
        <mat-toolbar color="primary">
            <div *ngIf="(isHandset$ | async)">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </div>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="" routerLinkActive="active">Home</a>
            <a mat-list-item routerLink="/brand" routerLinkActive="active">Brand</a>
            <a mat-list-item routerLink="/about" routerLinkActive="active">About</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content color="primary">
        <mat-toolbar color="primary">
            <div *ngIf="(isHandset$ | async)">
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            </div>
            <span>
                <mat-icon svgIcon="logo"></mat-icon> SentiCloud
            </span>
            <span class="spacer"></span>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
