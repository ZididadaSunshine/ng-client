<div fxLayout="row" fxLayoutAlign="center center" style="margin-top: 10px;">
  <div fxFlex="400px">
      <mat-card class="mat-elevation-z8">
        <mat-card-title>
          Sign up
        </mat-card-title>
        <mat-card-subtitle>
          Enter your credentials to create a new account.
        </mat-card-subtitle>
        <mat-card-content>
          <div *ngIf="signUpCompleted">
            Your account was successfully created.
            You can now sign in to your account using the credentials you specified.
          </div>
          <form class="example-form" *ngIf="!signUpCompleted">
            <table class="full-width" cellspacing="10px">
                <tr>
                    <td>
                      <mat-form-field class="full-width">
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                      </mat-form-field>
                    </td>
                  </tr>
              <tr>
                <td>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="E-mail" [(ngModel)]="email" name="email" required>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td><mat-form-field class="full-width">
                  <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field>
              </td>
              </tr>
              <tr>
                <td><mat-form-field class="full-width">
                  <input matInput placeholder="Confirm password" [(ngModel)]="passwordConfirm" type="password" name="passwordConfirm" required>
                </mat-form-field>
              </td>
              </tr>
            </table>
          </form>
          <mat-spinner style="margin: 0 auto;" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
        </mat-card-content>
        <mat-card-actions *ngIf="!signUpCompleted">
          <button mat-raised-button color="primary" (click)="signUp()">Sign up</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
